<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="submit-to-google-sheet">
        <input type="name" name="nume" placeholder="Nume" required>
        <input name="email" type="email" placeholder="Email" required>
        <input type="text" name="mesaj" placeholder="Mesaj" required>
        <button type="submit">Send</button>
      </form>
      
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzzjyIConc1wUmuEY_4NyGLZLP8rUa0dOVUD8xcOIOv_OGLSp5pTs6lEOb5oeODpCi8/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
